<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>SLIDER</title>
</head>

<style>
	.slider {
		width: 720px;
		height: 540px;
		overflow: hidden;
		margin: 150px auto;
	}
	.slides_10 {
		width: calc(720px * 10);
		animation: glisse_10 20s infinite;
	}

	.slides_3 {
		width: calc(720px * 3);
		animation: glisse_3 10s infinite;
	}

	.slides_2 {
		width: calc(720px * 2);
		animation: glisse_2 8s infinite;
	}

	.slide {
		float: left;
		width: 720px;
		height: 540px;

	}

	@keyframes glisse_10 {
		0% {
			transform: translateX(0);
		}
		5% {
			transform: translateX(0);
		}
		10% {
			transform: translateX(-720px);
		}
		15% {
			transform: translateX(-720px);
		}
		20% {
			transform: translateX(calc(-720px * 2));
		}
		25% {
			transform: translateX(calc(-720px * 2));
		}
		30% {
			transform: translateX(calc(-720px * 3));
		}
		35% {
			transform: translateX(calc(-720px * 3));
		}
		40% {
			transform: translateX(calc(-720px * 4));
		}
		45% {
			transform: translateX(calc(-720px * 4));
		}
		50% {
			transform: translateX(calc(-720px * 5));
		}
		55% {
			transform: translateX(calc(-720px * 5));
		}
		60% {
			transform: translateX(calc(-720px * 6));
		}
		65% {
			transform: translateX(calc(-720px * 6));
		}
		70% {
			transform: translateX(calc(-720px * 7));
		}
		75% {
			transform: translateX(calc(-720px * 7));
		}
		80% {
			transform: translateX(calc(-720px * 8));
		}
		85% {
			transform: translateX(calc(-720px * 8));
		}
		90% {
			transform: translateX(calc(-720px * 9));
		}
		95% {
			transform: translateX(calc(-720px * 9));
		}
		100% {
			transform: translateX(0);
		}
	}

	@keyframes glisse_3 {
		0% {
			transform: translateX(0);
		}
		0% {
			transform: translateX(0);
		}
		33% {
			transform: translateX(-720px);
		}
		33% {
			transform: translateX(-720px);
		}
		66% {
			transform: translateX(calc(-720px * 2));
		}
		66% {
			transform: translateX(calc(-720px * 2));
		}
		100% {
			transform: translateX(0);
		}

	}

	@keyframes glisse_2 {
		0% {
			transform: translateX(0);
		}
		0% {
			transform: translateX(0);
		}
		50% {
			transform: translateX(-720px);
		}
		50% {
			transform: translateX(-720px);
		}
		100% {
			transform: translateX(0);
		}

</style>
<body>
	<div class="slider">
		<div class="slides_10">
			<div class="slide"><img src="photo/cookies/préparation/maeva_courses.png" alt="" style="padding-left: 157px;" /></div>
			<div class="slide"><img src="photo/cookies/préparation/course.png" alt="" style="padding-left: 157px;"/></div>
			<div class="slide"><img src="photo/cookies/préparation/ingredients.png" alt="" /></div>
			<div class="slide"><img src="photo/cookies/préparation/cookie_pate.png" alt="" style="padding-left: 157px;" /></div>
			<div class="slide"><img src="photo/cookies/préparation/prepa_cookie.png" alt="" /></div>
			<div class="slide"><img src="photo/cookies/préparation/chocolat.png" alt="" /></div>
			<div class="slide"><img src="photo/cookies/préparation/hugo_cookie.png" alt="" /></div>
			<div class="slide"><img src="photo/cookies/préparation/prepa_1.png" alt="" style="padding-left: 157px;"/></div>
			<div class="slide"><img src="photo/cookies/préparation/prepa_2.png" alt="" /></div>
			<div class="slide"><img src="photo/cookies/préparation/plaque_2.png" alt="" style="padding-left: 157px;"/></div>
		</div>
	</div>

	<br/>
	<br/>

	<div class="slider">
		<div class="slides_10">
			<div class="slide"><img src="photo/cookies/vente/plaque.png" alt="" /></div>
			<div class="slide"><img src="photo/cookies/vente/cookie_table.png" alt="" /></div>

			<div class="slide"><img src="photo/cookies/vente/vente.png" alt="" style="padding-left: 157px;"/></div>
			<div class="slide"><img src="photo/cookies/vente/voiture_thune_1.png" alt="" style="padding-left: 157px;"/></div>
			<div class="slide"><img src="photo/cookies/vente/voiture_thune_2.png" alt="" style="padding-left: 157px;"/></div>
			<div class="slide"><img src="photo/cookies/vente/tour_eiffel_1.png" alt="" style="padding-left: 157px;"/></div>
			<div class="slide"><img src="photo/cookies/vente/tour_eiffel_2.png" alt="" /></div>
		</div>
	</div>

	<br/>
	<br/>

	<div class="slider">
		<div class="slides_3">
			<div class="slide"><img src="photo/centrale_cergy/balcon_1.png" alt="" /></div>
			<div class="slide"><img src="photo/centrale_cergy/balcon_2.png" alt="" /></div>
			<div class="slide"><img src="photo/centrale_cergy/Yoann&Mathys.png" alt="" style="padding-left: 157px;"/></div>
		</div>
	</div>

	<br/>
	<br/>

	<div class="slider">
		<div class="slides_2">
			<div class="slide"><img src="photo/memes/captain_obvious.png" alt="" /></div>
			<div class="slide"><img src="photo/memes/tout_pile.png" alt="" style="padding-left: 156px;"/></div>
		</div>
	</div>

	<br/>
	<br/>

	<div class="slider">
		<div class="slides_10">
			<div class="slide"><img src="photo/soirées/soiree_recrut_1.png" alt="" /></div>
			<div class="slide"><img src="photo/soirées/soiree_recrut.png" alt="" /></div>
			<div class="slide"><img src="photo/soirées/parainage_1.png" alt="" style="padding-top: 30px;"/></div>
			<div class="slide"><img src="photo/soirées/parainage_2.png" alt="" style="padding-top: 30px;"/></div>

			<div class="slide"><img src="photo/soirées/parainage_5.png" alt="" style="padding-top: 30px;"/></div>
			<div class="slide"><img src="photo/soirées/parainage_maeva_karl.png" alt="" style="padding-top: 30px;"/></div>
			<div class="slide"><img src="photo/soirées/parainage_frankie.png" alt="" style="padding-top: 30px;"/></div>
			<div class="slide"><img src="photo/soirées/guichou_panier.png" alt="" style="padding-left: 162px;"/></div>
		</div>
	</div>
</body>
</html>
